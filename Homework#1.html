<script>
"use strict";

  var max=0; var maxName="";

function addFunction() {

  var temp1 = "";  var aligner2 = "    \t";

  for (var i = 0; i < a.length; i++) {

      var temp1 = temp1 + aligner2;
   }
 document.getElementById("outA").innerHTML = temp1 ;
 temp1 = temp1 + "<br/>"
 }
}

function avgFunction() {
  var avg=0; var result=""; var aligner="     \t";

  for (var i = 0; i < a.length; i++) {
    avg = Number(a[i][1]) + Number(a[i][2]);
    avg = avg /2 ;

      maxName = a[i][0];
      max = avg;
    }
    result = result + a[i][0];

    result = result + avg ;
    result = result + "<br/>";
  }

}

function maxFunction() {
    document.getElementById("outC").innerHTML = maxName + " " + max;
}
