<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Make a Table </title>

<style>
    table { border-collapse: collapse; }

        border: 1px solid #ff5e00;

        text-align: center;
    }
</style>

            .addEventListener("click", function() {
                document.getElementById("welcome").hidden = true;
                document.getElementById("tablo").hidden = false;
            }, false);

        for (let j = 1; j <= n; j++)
            row += "<th>"+j+"</th>";
        let text = "<tr>"+row+"</tr>";
        for (let i = 1; i <= m; i++) {
            row = "<th>"+i+"</th>";
            for (let j = 1; j <= n; j++) {

                row += "<td>"+a+"</td>";

<body>
<div style="text-align: center;">

    <div id="welcome" class="panel">
        <h1>Welcome!</h1>
        <p>Enter row and column numbers and click the button for create random table</p>
    </div>

    <table id="tablo" hidden></table>

</html>
