<script>
    "use strict";

    navigator.serviceWorker.register('service-worker.js')



    function Add(){
        var ad = Name.value
        eklenenler.push(ad);
        var meslekler = Meslek.value;
        eklenenler.push(meslekler);
        var maaslar = Number(Maas.value);
        eklenenler.push(maaslar);



    }

    function makeRows(){

        let row = "<th></th>";
        row += "<th>"+"Name"+"</th>";
        row += "<th>"+"Meslek"+"</th>";
        row += "<th>"+"Maaş"+"</th>";
        let text = "<tr>"+row+"</tr>";
        for (let i = 0; i < eklenenler.length/3; i++) {
            row = "<th>"+"</th>";

            row +="<td>"+eklenenler[i*3]+"</td>";
            row +="<td>"+eklenenler[i*3+1]+"</td>";
            row +="<td>"+eklenenler[i*3+2]+"</td>";
            text += "<tr>"+row+"</tr>";
        }
        tablo.innerHTML = text;

    }
    function Print(){

        makeRows();
    }





</script>
<body>

<p>Name    = <input type=text   id=Name style="width:99px"> </P>
<p>Meslek = <input type=text   id=Meslek style="width:99px"> </P>
<p>Maaş   = <input type=number   id=Maas style="width:99px"> </P>

<p>

    <input type=button value="Add"  onClick="Add()">
    <input type=button value=" Print "  onClick="Print()">
</p>
