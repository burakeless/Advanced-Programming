<!DOCTYPE html>
<html lang="en-US">
<!-- Modify or remove all items marked xxx -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Char Counter </title

</head>

<body>

<h2 id=title></h2>

<input id=out type="text" >
<p>
<textarea id="inp" rows="12" cols="30"
onKeyUp="out.value=inp.textLength"></textarea>
</p>
<hr />

<b>Sample code</b>
<pre id=sample></pre>
<hr />

<script>
    //global variable id is the HTML element with id
    //const title = document.getElementById("title");
    title.innerText = document.title;
    sample.innerText = inp.onkeyup;

</script>

</body>
</html>
