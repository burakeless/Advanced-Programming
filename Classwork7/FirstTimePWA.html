<script>
    "use strict";

    function Add(){
        var ad = nameandsurname_tf.value
        added.push(ad);
        var address = address_tf.value;
        added.push(address);
        var phone = Number(number_tf.value);
        added.push(phone);
        var fax = Number(fax_tf.value);
        added.push(fax);
    }
    function makeRows(){
        let row = "<th></th>";
        row += "<th>"+"Name/Surname"+"</th>";
        row += "<th>"+"Address"+"</th>";
        row += "<th>"+"Phone"+"</th>";
        row += "<th>"+"Fax"+"</th>";
        let text = "<tr>"+row+"</tr>";
        for (let i = 0; i < added.length/4; i++) {
            row = "<th>"+"</th>";

            row +="<td>"+added[i*4]+"</td>";
            row +="<td>"+added[i*4+1]+"</td>";
            row +="<td>"+added[i*4+2]+"</td>";
            row +="<td>"+added[i*4+3]+"</td>";
            text += "<tr>"+row+"</tr>";
        }
        tablo.innerHTML = text;
    }
    function Print(){
        makeRows();
    }

</script>
