<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Char Counter</title>
    <link rel="stylesheet" href="https://github.com/burakeless/Advanced-Programming/master/navbar.css">

</head>

<body>
<ul>
    <li><a href="/Advanced-Programming">Home</a></li>
</ul>
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: #111;
    }
</style>

<h2 id=title></h2>

<input id=out type="text" >
<p>
<textarea id="inp" rows="12" cols="30"
onKeyUp="out.value=inp.textLength"></textarea>
</p>
<hr />

<b>Sample code</b>
<pre id=sample></pre>
<hr />

<script>
    title.innerText = document.title;
    sample.innerText = inp.onkeyup;

</script>

</body>
</html>
